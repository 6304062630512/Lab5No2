<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/421a782c20.js" crossorigin="anonymous"></script>
</head>

<style>
    .botton::before {
        font-family: "Font Awesome 5 Free"; 
        font-weight: 900; 
        content: "\f217";
        color: white;
    } 
    .botton {
        text-align: center;
        border: solid 1px rgb(8, 8, 110);
        background-color:rgb(8, 8, 110);
        color: white;
        border-radius: 8px;
        padding: 10px;
    }
    .content {
        background-color: gainsboro;
        padding: 30px;
        margin: 30px;
    }
    .product{
        max-width: 80%;
        height: auto;
        margin: auto;
        display: table;
    }
	@media (min-width : 600px) {
		.botton { 
            width: 100px;
            text-align: center;         
        }	   
        .flexible{
            display: flex;
        }
	}
</style>

<body>
    <div class="flexible">
        
		<div class="product">
            <img src="imgs/clock.jpg">
        </div>
        
        <div class="content">
            Garmin Instinct, Rugged Outdoor Watch with GPS, 
            Features GLONASS and Galileo, Heart Rate Monitoring and
            3-axis Compass, Tundra<br><br>
            <div class="wrap">
                <a href=" "><div class="botton">Add to cart</div></a>   
            </div>
		</div>

    </div>
</body>
</html>
